<!DOCTYPE html>
<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario de Pago HTML</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <!--Card como plantilla base, para bordes redondeados-->
    <div class="card">
      <div class="card-header">
        <h1 class="card-title">Payment Form Example</h1>
      </div>

      <div class="card-body">
        <div id="error-msg" class="alert alert-danger">Some fields are missing</div>

        <form class="row">

          <!--Input CARD-->

          <div class="col-6 mb-3">
            <label for="exampleCard">Card #</label>
            <input class="form-control" id="numerocard" placeholder="XXXXXXXXXXXXXXXX" type="text">
          </div>

          <!--Input CVC-->

          <div class="col-2 mb-3">
            <label for="exampleCvc">CVC #</label>
            <input class="form-control" id="numerocvc" placeholder="0000" type="text">
          </div>

          <!--Input AMOUNT-->

          <div class="col-4 mb-3">
            <label for="exampleAmount">Amount</label>
            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping">$</span>
              <input type="text" class="form-control" placeholder="Amount" aria-label="Username"
                aria-describedby="addon-wrapping">
            </div>
          </div>

          <!--Input FIRST NAME-->

          <div class="col-6 mb-3">
            <label for="examplefirstname">First Name</label>
            <input class="form-control" id="firstname" type="text">
          </div>

          <!--Input LAST NAME-->

          <div class="col-6 mb-3">
            <label for="examplelastname">Last Name</label>
            <input class="form-control" id="Last Name" type="text">
          </div>

          <!--Input City-->

          <div class="col-6 mb-3">
            <label for="exampleCity">City</label>
            <input class="form-control" id="City" type="text">
          </div>

          <!--Input state-->

          <div class="col-3 mb-3">
            <label for="exampleState">State</label>
            <select class="form-select form-select-sm" aria-label="Small select example" id="state"
              placeholder="Pick a state" type="text">
              <option selected>Pick a state</option>
            </select>
          </div>

          <!--Input Postal Code-->

          <div class="col-3 mb-3">
            <label for="examplePostal">Postal Code</label>
            <input class="form-control" id="postalcode" type="text">
          </div>

          <!--We accept-->

          <div class="col-6 mb-3">
            <p for="exampleAccount">We accept:</p>
            <div class="btn-group" role="group" aria-label="Basic example">

              <!-- Mastercard -->

              <label for="mastercard" class="btn btn-primary">
                <input type="radio" id="mastercard" name="accept" required />
                <i class="fa-brands fa-cc-mastercard"></i>
              </label>

              <!-- Visa -->

              <label for="visa" class="btn btn-primary">
                <input type="radio" id="visa" name="accept" required />
                <i class="fa-brands fa-cc-visa"></i>
              </label>

              <!-- Diners-Club -->

              <label for="diners-club" class="btn btn-primary">
                <input type="radio" id="diners-club" name="accept" required />
                <i class="fa-brands fa-cc-diners-club"></i>
              </label>

              <!-- Amex -->

              <label for="amex" class="btn btn-primary">
                <input type="radio" id="amex" name="accept" required />
                <i class="fa-brands fa-cc-amex"></i>
              </label>
            </div>
          </div>

          <!-- Ventana de Message -->

          <div class="col-6 mb-3">
            <label for="exampleMessage">Message</label>
            <textarea class="form-control" id="complexExampleMessage" style="height: 100px"></textarea>
            <small class="text-muted">Add any notes here.</small>
          </div>
      </div>

      <div class="card-footer">
        <div class="gap-2 d-flex justify-content-md-end">
          <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
          <button class="btn btn-primary" type="button">Send</button>
        </div>
        </form>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
</body>

</html>
